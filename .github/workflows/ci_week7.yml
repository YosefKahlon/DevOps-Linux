# GitHub Actions CI for Docker Compose (Week 7)

name: CI - Docker Compose Week 7

on:
    workflow_dispatch:


jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.5-dind
        options: --dns 8.8.8.8
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          cd week7
          docker-compose up --build -d

      - name: Wait for backend healthcheck
        run: |
          for i in {1..10}; do
            STATUS=$(docker inspect --format='{{json .State.Health.Status}}' week7-backend-1 || echo "none")
            echo "Backend health: $STATUS"
            if [ "$STATUS" = '"healthy"' ]; then exit 0; fi
            sleep 5
          done
          echo "Backend did not become healthy in time" && docker-compose logs backend && exit 1

      - name: Run end-to-end tests
        run: |
          # Example: curl health endpoint
          curl -f http://localhost:3000/health

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs > compose-logs.txt || true

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: compose-logs
          path: week7/compose-logs.txt

      - name: Tear down
        if: always()
        run: |
          docker-compose down -v
